<head>
	<title>Main page</title>
</head>
<body>
	<h1>Main page</h1>
	Hello there {{model.name}}!
	<p>
		
	{% if model.logged_in == false %}
	<a href="/oaquery" title="{{model.provider}} login">Login using {{model.provider}}</a> 
	<a href="/login">Login</a> 

	{% else %}
	<p>
	You are logged on as a user with id: {{model.logged_id}}
	<a href="/logout">Logout</a>

	{% endif %}
</body>
